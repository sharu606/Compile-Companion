<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Upload</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9168b027c9.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="program_upload.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body onload="checkCookies()">
    <div class="row no-gutters">
        <div class="col-3">
            <div class="left">
                <div class="logos">
                    <div class="logo">COMPILE</div>
                    <div class="subtitle">(Companion)</div>
                </div>
                <div class="sem_list" id="sem_list"></div>
            </div>
        </div>
        <div class="col-9">
            <div class="right">
                <div class="head_bar row no-gutters">
                    <div class="col-10">
                        <div class="lab_name" id="Labname">. . .</div>
                    </div>
                    <div class="col-2">
                        <img src="profile.png" onclick="backToList()" class="profile">
                    </div>
                </div>
                <hr class="first_line">
                <div class="sec_head_bar">
                    <div class="row no-gutters">
                        <div class="col-8">
                            <span class="program_num" id="program_num"></span><span class="lastedit" id="blank"></span>
                        </div>
                        <div class="col-4">
                            <span class="undo" id="undoButton">Undo Changes</span>
                            <button class="save" id="saveButton" onclick="save_details()">Save</button>
                            <div class="loader" id="loader"></div>
                        </div>
                    </div>
                </div>
                <hr class="second_line">
                <div class="row no-gutters">
                    <div class="col-8">
                        <div class="middle">
                            <div class="set">
                                <div class="row no-gutters">
                                    <div class="col-8">
                                        <div class="headings">Program Title</div>
                                    </div>
                                    <div class="col-4">
                                        <div class="last_edited"></div>
                                    </div>
                                </div>
                                <input type="text" id="latestTitle" class="program_title">
                            </div>
                            <div class="set">
                                <div class="row no-gutters">
                                    <div class="col-8">
                                        <div class="headings">Program Description</div>
                                    </div>
                                    <div class="col-4">
                                        <div class="last_edited"></div>
                                    </div>
                                </div>
                                <textarea class="program_description" id="progDesc" cols="40" rows="5"></textarea>
                            </div>
                            <div class="set">
                                <div class="row no-gutters">
                                    <div class="col-8">
                                        <div class="headings">Program</div>
                                    </div>
                                    <div class="col-4">
                                        <div class="last_edited"></div>
                                    </div>
                                </div>
                                <textarea class="program_code" id="progCode" cols="40" rows="5"></textarea>
                            </div>
                            <div class="set">
                                <div class="headings">Runtime Input (if any)</div>
                                <textarea class="stdin" id="runTimeInput" cols="50" rows="8"></textarea>
                            </div>
                            <div class="set">
                                <div class="headings">Output</div>
                                <div class="outputs">
                                    <input class="checkbox" type="checkbox" checked="checked" onclick="toggleVisibility(this, 'progOutput')">
                                    <span class="checkbox_text">Text</span>
                                    <input class="checkbox" type="checkbox" onclick="toggleVisibility(this, 'img')">
                                    <span class="checkbox_text">Image</span>
                                </div>
                                <textarea class="stdout" id="progOutput" cols="50" rows="8"></textarea>
                                <div class="images" id="img" style="display: none;">
                                    <span class="image_set">
                                        <img src="output.png" class="output_uploaded_img">
                                        <span class="material-icons img_delete">delete</span>
                                    </span>
                                    <button class="add_img">
                                        <span class="material-icons-round">add_photo_alternate</span>
                                        <div class="add_img_text">add a image</div>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="details">
                            <div class="matter">
                                <span class="title">Language</span>
                                <i class="fa fa-info-circle info" data-target="#trash_hint" data-toggle="hint" onclick="document.getElementById('hint').style.display='block'"></i>
                                <div id="hint" class="hint">
                                    <form class="hint_content" action="/action_page.php">
                                        <div class="container_hint">
                                            <div class="hint_header">
                                                <b>Supported Languages</b>
                                                <span class="close" onclick="document.getElementById('hint').style.display='none'">X</span>
                                                <br>
                                                <br>
                                            </div>
                                            <div class="content" id="languages">
                                                <p>We support 67 programming languages</p>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="lang">
                                    <div class="dropdown">
                                        <div class="input-icons">
                                            <input class="drop3" id="language" autocomplete="off" type="text" placeholder="C" onkeyup="filterFunction()"> 
                                            <i class="material-icons icon" onclick="myFunction()"> </i> 
                                            <div id="myDropdown" class="dropdown-content"></div>
                                        </div>
                                    </div>
                                        <div class="matter">
                                            <span class="title2">OS used</span>
                                        </div>
                                        <input class="drop1" type="text" name="displayValue" id="os" placeholder="Linux">
                                        <div class="matter">
                                            <span class="title2">Software used</span>
                                        </div>
                                        <input class="drop1" type="text" name="displayValue" id="software" placeholder="Gnome text editor">
                                        <div class="matter">
                                            <span class="title2">Youtube link
                                            <div class="input-icons">
                                                <div><img class="icon1" src="youtubeLogo.jpg"></div>
                                                <input class="drop2" id="site" type="text">
                                                </span>
                                        </div>
                                    </div>
                                    <div class="matter">
                                        <span class="title2">Tags</span>
                                    </div>
                                    <div class="tag-container">
                                        <input type="text" id="thisValue3" name="tagDisplay">
                                    </div>
                                    <button class="run_it" data-target="#trash_modal" data-toggle="modal" onclick="document.getElementById('modal').style.display='block'"><span class="run">Run</span><span class="material-icons play"></span></button>
                                    <div id="modal" class="modal">
                                        <form class="modal-content" action="/action_page.php">
                                            <div class="container">
                                                <span class="pop">Output</span>
                                                <span class="material-icons exit" onclick="document.getElementById('modal').style.display='none'"></span>
                                                <div class="output">
                                                    <span>Hello, World!</span>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
